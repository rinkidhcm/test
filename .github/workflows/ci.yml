name: Java CI with Maven

on:
  push:
    branches:
      - main   # Chạy khi có thay đổi trên nhánh 'main'
  pull_request:
    branches:
      - main   # Chạy khi có pull request vào nhánh 'main'

jobs:
  build:
    runs-on: ubuntu-latest   # Chạy trên môi trường Ubuntu mới nhất

    steps:
    - name: Checkout code
      uses: actions/checkout@v2    # Check out mã nguồn từ kho lưu trữ

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'    # Cài đặt JDK phiên bản 11

    - name: Build with Maven
      run: mvn clean install   # Chạy lệnh Maven để build dự án và kiểm tra các bài test

    - name: Run tests
      run: mvn test   # Chạy lệnh Maven để thực thi các bài kiểm tra JUnit
